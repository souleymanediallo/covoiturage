{% extends "layout.html" %}
{% block content %}
<main>
<section class="pt-0">
    <div class="container">
        <div class="row">
            {% include 'partials/sidebar-filter.html' %}
            <div class="col-xl-8 col-xxl-9">
                <h3 class="mb-4">Liste des lignes de bus</h3>
                <div class="vstack gap-3">
                    {% for line in lines %}
                    <a href="{% url 'bus_line_detail' line.pk %}" class="text-dark">
                        <div class="card shadow-sm border rounded-2 p-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Ligne {{ line.number }} — {{ line.departure }} ⇔ {{ line.arrival }}</h5>
                                <span class="badge bg-success">Voir</span>
                            </div>
                        </div>
                    </a>
                    {% empty %}
                    <p>Aucune ligne de bus disponible.</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
</main>
{% endblock %}
