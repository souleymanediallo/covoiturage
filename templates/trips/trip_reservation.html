{% extends "layout.html" %}

{% block content %}
<!-- **************** MAIN CONTENT START **************** -->
<main>
    <section class="pt-5">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card border rounded-2">
                        <!-- Card header -->

                        <!-- Card body START -->
                        <div class="card-body">
                            <h4>Réserver des places pour le voyage : {{ trip }}</h4>
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <label for="seats_reserved_go">Nombre de places :</label>
                                <input type="number" id="seats_reserved_go" name="seats_reserved_go" min="1" max="{{ trip.seat_available }}" required>
                                <button type="submit">Réserver</button>
                            </form>
                        </div>
                        <!-- Card body END -->

                    </div>
                </div>
            </div>
        </div>
    </section>
<!-- =======================
Steps END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->


{% endblock %}
