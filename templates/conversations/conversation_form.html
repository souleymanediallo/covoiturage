{% extends "layout.html" %}

{% block content %}
    <section class="my-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="card">
                        <div class="card-body">
                            <form class="form-validate" method="POST" action="{% url "conversation-create" recipient.id %}">
                                {% csrf_token %}


                                <div class="form__field">
                                    <label for="formInput#text">{{form.body.label}}</label>
                                    {{form.body}}
                                </div>
                                <button class="btn btn-lg btn-block btn-dark" type="submit">Envoyer</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
