{% extends "layout.html" %}

{% block content %}
<main>
    <section class="pt-4 pt-md-5 pb-0 py-5 bg-primary text-light">
        <div class="container py-5">
            <div class="row">
                <div class="col-12 mx-auto text-center">
                    <h1 class="fs-2 mb-2 text-light">Contactez-nous</h1>
                    <p class="mb-0">Avez-vous une question ? nous sommes à votre écoute.</p>
                </div>
            </div>
        </div>
    </section>
<section class="my-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card border rounded-0">
                    <div class="card-header bg-primary rounded-0 text-center">
                        <h4 class="text-light">Formulaire de contact</h4>
                    </div>
                    <div class="card-body">
                        <form class="form-validate g-4" method="POST">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label class="form-label" for="name">Prénom*</label>
                                <input class="form-control" name="name" id="name" type="text" placeholder="Prénom" autocomplete="off" required data-msg="Saisir votre prénom">
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="email">Email*</label>
                                <input class="form-control" name="email" id="email" type="email" placeholder="Adresse email" autocomplete="off" required data-msg="Saisir votre email">
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="message">Votre message *</label>
                                <textarea class="form-control" rows="4" name="message" id="message" placeholder="Ecrire votre message" required="required"></textarea>
                            </div>
                            <div class="form-group mt-3">
                            <button class="btn btn-dark mb-0 w-100 rounded-0" type="submit">Envoyer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</main>
{% endblock %}
